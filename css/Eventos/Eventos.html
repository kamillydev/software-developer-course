<html>

<head>
    <title>eventos</title>
    <link rel="stylesheet" href="Eventos.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,800&display=swap" rel="stylesheet">

</head>

<body>
    <div id="cabecalho">
        <p>Página de Eventos</p>
        <div class="opcoes">
            <button onclick="mostrarvulcao()">Mostrar Vulcão</button>
            <button onclick="mostrarraposa()">Mostrar Raposa</button>
        </div>
    </div>
    <div id="vulcao">
        <a target="_blank"
            href="https://images.unsplash.com/photo-1617191979724-f755c6d83e01?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=751&q=80">
            <img title="Vulcão"
                src="https://images.unsplash.com/photo-1617191979724-f755c6d83e01?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=751&q=80"></a>
    </div>
    <div id="raposa">
        <a target="_blank"
            href="https://images.unsplash.com/photo-1617103650310-7f2e1500eae4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80">
            <img title="Raposa"
                src="https://images.unsplash.com/photo-1617103650310-7f2e1500eae4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"></a>
    </div>

</body>

<script>
    function mostrarvulcao() {
        document.querySelector('#vulcao').style.display = "block";
        document.querySelector('#raposa').style.display = "none";
    }

    function mostrarraposa() {
        document.querySelector('#raposa').style.display = "block";
        document.querySelector('#vulcao').style.display = "none";
    }
</script>

</html>
