<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@600&display=swap" rel="stylesheet">
    <title>Netflix Brazil - Watch TV Shows Online, Watch Movies Online</title>
</head>

<body>
    <div class="main-div">
        <div class="top-div">
            <img src="https://i.ibb.co/r5krrdz/logo.png" alt="Netflix">
            <div class="options">
                <div class="div-language">
                    <select name="language" id="language-opt">
                        <option value="ENG">English</option>
                        <option value="PT">Português</option>
                    </select>
                </div>
                <button>Sign in</button>
            </div>
        </div>
        <div class="content-div">
            <h1 id="qualquer-coisa">Unlimited movies, TV shows, and more. </h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
            <input type="email" name="email" id="mail" placeholder="Email address">
            <button>Get Started 〉</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
