        function mostraranimes() {
            document.querySelector('#animes').style.display = "block";
            document.querySelector('#jogos').style.display = "none";
            document.querySelector('#herois').style.display = "none";
        }

        function mostrarjogos() {
            document.querySelector('#jogos').style.display = "block";
            document.querySelector('#animes').style.display = "none";
            document.querySelector('#herois').style.display = "none";
        }
        function mostrarherois() {
            document.querySelector('#herois').style.display = "block";
            document.querySelector('#animes').style.display = "none";
            document.querySelector('#jogos').style.display = "none";
        }
    </script>
