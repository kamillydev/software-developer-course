<html>

<head>
    <link rel="stylesheet" type="text/css" href="tarefa.css" media="screen">
    <title>Pesquisa</title>
</head>

<body>
    <div>
        <h1 id="titulo">Pesquisa de animais</h1>
        <p id="subtitulo">Complete com suas informações</p>
        <br>
    </div>
    <form>

        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label for="senha"><strong>Senha</strong></label>
                <input type="password" name="senha" id="senha" required>
            </div>
        </fieldset>
        <div class="campo">
            <label><strong>Você tem algum animal em casa?</strong></label>
            <label>
                <input type="radio" name="questao" value="frontend" checked>Sim
            </label>
            <label>
                <input type="radio" name="questao" value="backend">Não
            </label>
            <label>
                <input type="radio" name="questao" value="fullstack">Quero ter
            </label>
        </div>
        <div class="campo">
            <label for="Pergunta2"><strong>Qual animal você tem em casa?</strong></label>
            <select id="Pergunta2" required>
                <option selected disabled value="">Selecione</option>
                <option>Gato</option>
                <option>Peixe</option>
                <option>Cachorro</option>
                <option>Passarinho</option>
                <option>Não tenho animais</option>
                <option>Não tenho nenhum desses animais</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Quais animais mais te agradam?</strong></label><br><br>
                <input type="checkbox" id="questao1" name="questao1" value="HTML">
                <label for="questao1"> Gato</label>
                <input type="checkbox" id="questao2" name="questao2" value="CSS">
                <label for="questao2"> Peixe</label>
                <input type="checkbox" id="questao3" name="questao3" value="JavaScript">
                <label for="questao3"> Cachorro</label>
                <input type="checkbox" id="questao4" name="questao4" value="PHP">
                <label for="questao4"> Passarinho</label>
                <input type="checkbox" id="questao5" name="questao5" value="C#">
                <label for="questao5"> Nenhum desses</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco mais da sua experiência com animais: </strong></label>
            <textarea rows="6" style="width: 416px" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit" onsubmit="">Concluído</button>

    </form>
</body>

</html>
