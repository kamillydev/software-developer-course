<!DOCTYPE html>
<html>

<head>
    <title>Exercício Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="principal">
        <h1 class="text-center text-white bg-dark">Carteira Digital: Btc 0</h1>

        <div class="alert alert-warning" id="alerta">
            Sua carteira digital está vazia :(
        </div>

        <button class="btn btn-success">Adicionar Crédito</button>
        <button class="btn btn-danger">Continuar sem crédito</button>
    </div>
</body>

</html>
