<!-- 
    Adicionar Bootstrap
    
    Adicionar a classe container na div principal

    Deixar o h1 com texto branco, background escuro e texto alinhado ao centro

    Adicionar a class alert (mesma cor da imagem) na div alerta

    Deixar o h4 com a cor primary e alinhado ao centro

    Adicionar a classe btn-link para os botões de Mensagens e Amigos

    Adicionar a classe badge conforme imagem para os números ao lado de Mensagens e Amigos

    Deixar o botão Confirmar verde

    Deixar o botão Excluir Conta vermelho

    Deixar a div dos botões alinhada a direita

 -->


<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Exercício Bootstrap</title>
</head>

<body>
    <div class="container" id="principal">
        <h1 class="text-center text-white bg-dark">Seu Perfil</h1>

        <div class="alert alert-primary" id="alerta">
            Suas informações não são compartilhadas com ninguém
        </div>

        <h4 class="text-primary text-center">
            Contatos
        </h4>

        <div>
            <button type="button" class="btn btn-link">Mensagens <label class="badge badge-success">6</label></button>
        </div>

        <div>
            <button type="button" class="btn btn-link">Amigos <label class="badge badge-info">17</label></button>
        </div>

        <div class="text-right">
            <button class="btn btn-success ">Confirmar</button>

            <button class="btn btn-danger">Excluir Conta</button>
        </div>
    </div>
</body>

</html>
